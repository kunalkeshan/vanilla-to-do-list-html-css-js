<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Vanilla</title>
    <link rel="stylesheet" href="src/style.css">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> -->
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
</head>
<body>
    <header id="header" class="flex">
        <div class="container flex f-center">
            <h1 class="header__title">To-Do List</h1>
            <!-- <form id="searchForm" class="content__form">
                <input type="text" class="content__input" id="searchInput" placeholder="Search Tasks" >
            </form> -->
        </div>
    </header>
    <section id="content" class="flex f-direction-column f-center">
        <div class="container flex f-direction-column f-center">
            <form id="addTaskForm" class="content__form flex f-center">
                <input type="text" class="content__input" id="addTaskInput" placeholder="Add new task" required>
                <button type="submit" id="addTaskSubmit" class="content__button">Add</button>
            </form>
            <form id="searchForm" class="content__form">
                <input type="text" class="content__input" id="searchInput" placeholder="Search Tasks" >
            </form>
            <ul id="taskList" class="flex f-direction-column f-center">
                <li class="taskItem"><a class="taskName">Task 1</a><span class="task__cta"><i class="fas fa-edit"></i><i class="fas fa-trash-alt"></i></span></li>
                <li class="taskItem"><a class="taskName">Task 2</a><span class="task__cta"><i class="fas fa-edit"></i><i class="fas fa-trash-alt"></i></span></li>
                <li class="taskItem"><a class="taskName">Task 3</a><span class="task__cta"><i class="fas fa-edit"></i><i class="fas fa-trash-alt"></i></span></li>
                <li class="taskItem"><a class="taskName">Task 4</a><span class="task__cta"><i class="fas fa-edit"></i><i class="fas fa-trash-alt"></i></span></li>
                <li class="taskItem"><a class="taskName">Task 5</a><span class="task__cta"><i class="fas fa-edit"></i><i class="fas fa-trash-alt"></i></span></li>
            </ul>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <i class="fas fa-edit"></i>
        </div>
    </footer>
    <div id="taskEditModal" class="flex f-direction-column f-center">
        <h2 class="modal__title">Edit Task</h2>
        <label for="editTaskInput" class="modal__label">
            <input type="text" id="editTaskInput" class="modal__input content__input" placeholder="Task name" required />
        </label>
        <div class="edit__cta flex">
            <button id="editBtn" class="content__button">Edit</button>
            <button id="closeBtn" class="content__button">Cancel</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="src/app.js"></script>
</body>
</html>
